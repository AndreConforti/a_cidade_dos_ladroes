<body>
    <h1>67</h1>
    <p>A voz da mulher parece excitada ao falar através das cortinas: <q>Oh, fico imaginando quem será a gracinha que me mandou flores? Você pode me dizer quem as enviou?</q></p>
    <ul>
        <li>Se quiser, pode dizer a ela um nome 195</li>
        <li>Se quiser, pode dizer a ela que não sabe quem as mandou 79</li>
    </ul>
